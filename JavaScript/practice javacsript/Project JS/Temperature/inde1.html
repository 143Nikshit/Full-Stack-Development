<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convetor</title>
    <style>
        body{
            padding: 50px 100px;
        }
        h1{
            text-align: center;
        }
        #container{
            text-align: center;
            padding: 50px;
            background-color: aquamarine;
        }
        .input-container{
            display: inline-block;
        }
        .input{
            text-align: center;
            padding: 5px 10px;
            font-size: 30px;
            font-weight: bold;
            width: 250px;
            margin: 10px;
        }
        label{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>Temperature Convetor</h1>
    <div id="container">
        <div class="input-container">
            <label> Clesius</label> <br>
            <input type="number" value="0" id="cel" class="input">
        </div>
        <div class="input-container">
            <label> Fahrenheit</label> <br>
            <input type="number" value="32" id="fah" class="input">
        </div>
    </div>

    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener("input", function(){
            let  c = this.value;
            let f = (c*9/5) + 32;
            if(!Number.isInteger(c)){
                f =f.toFixed(4);
            }
            fah.value=f;
        });

        fah.addEventListener("input", function(){
            f = this.value;
            let c = (f - 32) * 5/9;
            if(!Number.isInteger(f)){
                c =c.toFixed(4);
            }
            cel.value=c;
        });
    </script>
</body>
</html>
