<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="./Spotify Clone/covers/logo.png" alt="Spotify" />Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="./Spotify Clone/covers/1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="./Spotify Clone/covers/1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="./Spotify Clone/covers/1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="./Spotify Clone/covers/1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="./Spotify Clone/covers/1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i> </span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="button">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" />
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./Spotify Clone/covers/playing.gif" width="42px" alt="" >Let me love you - Justin Beiber

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
